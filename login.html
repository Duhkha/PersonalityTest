<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <link
      href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/forms.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="form-container">
          <h2 class="title">Login Form</h2>
          <form id="login-form">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" class="form-control" />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" />

            <!--<button type="submit" class="btn btn-primary">Login</button>-->
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p class="login-link" class = "register-link">Not registered? <a href="signup.html">Create an account</a></p>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="assets/js/user-service.js"></script>
    <script type="text/javascript">
      UserService.init();
    </script>
  </body>
</html>
